<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEVIL AI Chat</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ”¥ DEVIL AI Chatbot</h1>
    <div>
      <button onclick="setModel('DEVIL LIGHT 1.0')">DEVIL LIGHT 1.0</button>
      <button onclick="setModel('DEVIL IQ 1.5')">DEVIL IQ 1.5</button>
    </div>
    <div id="chat-box"></div>
    <input id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let currentModel = "DEVIL LIGHT 1.0";

    function setModel(model) {
      currentModel = model;
      alert("Switched to " + model);
    }

    async function sendMessage() {
      let msg = document.getElementById("user-input").value;
      let res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, model: currentModel })
      });
      let data = await res.json();
      document.getElementById("chat-box").innerHTML += `<p><b>You:</b> ${msg}</p>`;
      document.getElementById("chat-box").innerHTML += `<p><b>${currentModel}:</b> ${data.reply}</p>`;
    }
  </script>
</body>
</html>
